<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /**
        * Given an array S of n integers, are there elements a, b, c in S such that a + b + c = 0?
        * Find all unique triplets in the array which gives the sum of zero.
        *
        *
        *
        */

        /**
         * @param {number[]} nums
         * @return {number[][]}
         */
        var threeSum = function(nums) {
          var obj = {}
          nums.forEach(function(value) {
            if(obj[value] != void 0) {
              obj[value] += 1;
            } else {
              obj[value] = 1;
            }
          })


          var combinArr = []
          for(var i = 0; i < nums.length; i++) {
            for(var j = i + 1; j < nums.length; j++) {
              combinArr.push([nums[i]].concat([nums[j]]))
            }
          }

          // console.log(combinArr);

          var result = []
          combinArr.forEach(function(value) {
            var sum = parseInt(value[0]) + parseInt(value[1])
            for(var i = 0; i < nums.length; i++) {
              if(sum + parseInt(nums[i]) === 0 && obj[nums[i]] !== 1) {
                value.push(nums[i])
                result.push(value)
                obj[nums[i]]--
              }
            }
          })

          return result
        };


        console.log(threeSum([-1, 0, 1, 2, -1, -4]));
    </script>
  </body>
</html>
