<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    /**
      * @param {number} x
      * @return {boolean}
      */
      var isPalindrome = function(x) {
        debugger
        if(x<0 || (x != 0 && x % 10 === 0)) {
            return false
        }
        var rev = 0
        while (x>rev){
          rev = rev*10 + x%10;
          x = x*1000/10/1000;
        }
        return (x==rev || x==rev*1000/10/1000);
      };

      console.log(isPalindrome(11));
    </script>
  </body>
</html>
