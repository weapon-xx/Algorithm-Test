<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    /**
      * @param {number[]} nums
      * @param {number} target
      * @return {number}
      */
      var searchInsert = function(nums, target) {
        var exist
        if(nums.indexOf(target) !== -1) {
            return nums.indexOf(target)
        } else {
          exist = false
        }
        var index = 0;
        for(var i = 0; i < nums.length; i++) {
            if(target > nums[i]) {
              if(!exist && target < nums[i + 1]) {
                index = i + 1;
              }
            }
        }
        return index
      };

      console.log(searchInsert([1,3,5,6], 4));
    </script>
  </body>
</html>
